<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Capturar contrato</title>
</head>

<body>
  <!--fixed size -->
  <div class="container">
    <h4>Capturar contrato</h4>
    <br />
    <h5 class="text-secondary">Datos de la Escuela</h5>
    <form action="">
      <!--row 1-->
      <div class="form-row">
        <div class="col-md-3">
          <!--div class="d-none d-md-block">&nbsp;</div>
          <button type="submit" class="btn btn-primary mt-2">Buscar</button-->
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" 
              name="registraEscuela" id="registraEscuela">
            <label for="registraEscuela" class="custom-control-label">
              Registrar nueva escuela
            </label>
          </div>
        </div>
        <div class="form-group col-md-3">
          <label for="claveEscolar">Clave escolar</label>
          <input type="text" class="form-control" name="claveEscolar" 
            id="claveEscolar" placeholder="Buscar ...">
        </div>
        <div class="form-group col-md-6">
          <label for="nombreEscuela">Nombre de la escuela</label>
          <input type="text" class="form-control" name="nombreEscuela" 
            id="nombreEscuela" placeholder="Buscar ...">
        </div>
      </div>
      <br/>
      <h5 class="text-secondary">Datos del contrato</h5>
      <!--row 2-->
      <div class="form-row">
        <div class="form-group col-md-4">
          <label for="fechaInicio">Fecha inicio</label>
          <input type="date" class="form-control" name="fechaInicio" 
            id="fechaInicio" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group col-md-4">
          <label for="fechaFin">Fecha fin</label>
          <input type="date" class="form-control" name="fechaFin" 
            id="fechaFin" placeholder="dd/mm/yyyy">
        </div>
        <div class="form-group col-md-4">
          <label for="escuelaContrato">Escuela asociada</label>
          <input type="text" name="escuelaContrato" class="form-control"
            id="escuelaContrato" placeholder="Escuela seleccionada anteriormente"
            readonly class="form-control-plaintext">
        </div>
      </div>
      <!--row 3-->
      <div class="form-row">
        <div class="form-group col-md-7">
          <label for="responsable">Responsable del contrato</label>
          <input type="text" class="form-control" name="responsable" 
            id="responsable" placeholder="Responsable de la escuela">
        </div>
        <div class="form-group col-md-5">
          <label for="archivoPDF">Documento PDF con firmas</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="archivoPDF" 
              id="archivoPDF">
            <label class="custom-file-label" for="archivoPDF">
              Seleccionar archivo
            </label>
          </div>
        </div>
      </div>
      <!--row 4-->
      <div class="form-row">
        <div class="form-group col-md-3">
          <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" 
              name="esRenovacion" id="esRenovacion">
            <label for="esRenovacion" class="custom-control-label">
              Renovar contrato
            </label>
          </div>
        </div>
        <div class="form-group col-md-4">
          <label for="numContratoAnterior">
            N&uacute;mero de contrato anterior
          </label>
          <input type="text" class="form-control" name="numContratoAnterior"
            id="numContratoAnterior" placeholder="#contrato">
        </div>
      </div>
      <!-- row 5-->
      <div class="row justify-content-center">      
        <input class="btn btn-primary mr-1" type="reset" value="Limpiar">  
        <button type="submit" class="btn btn-primary ml-1">Siguiente</button>
      </div>
    </form>
  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" 
    crossorigin="anonymous">
    </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" 
    crossorigin="anonymous">
    </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" 
    crossorigin="anonymous">
    </script>
</body>

</html>
